<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Auth App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">MyApp</a>

        <div>
            {% if request.cookies.get('jwt_token') %}
                <a href="{{ url_for('auth.logout') }}" class="btn btn-light btn-sm">
                    Logout
                </a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light btn-sm me-2">
                    Login
                </a>
                <a href="{{ url_for('auth.signup') }}" class="btn btn-light btn-sm">
                    Register
                </a>
            {% endif %}
        </div>
    </div>
</nav>


<!-- Main Content -->
<main class="container my-5">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="footer bg-dark text-light text-center py-3 mt-auto">
    <div class="container">
        <small>Â© 2025 MyApp. All rights reserved.</small>
    </div>
</footer>

</body>
</html>
